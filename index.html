<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>LVyou</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="messenger">
        <div id="messages" class="messages"></div>
        <div class="input-panel">
            <input type="text" id="messageInput" placeholder="Люблю...">
            <button id="sendButton">Пиши, я жду)</button>
            <button id="clearButton">Удалить(</button>
        </div>
    </div>

    <!-- Подключение Firebase SDKs из CDN с использованием defer -->
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Скрипт инициализации Firebase -->
    <script defer src="./init-firebase.js"></script>

    <!-- Скрипт с логикой приложения -->
    <script defer src="script.js"></script>
</body>

</html>
